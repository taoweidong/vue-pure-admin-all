version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: vue-pure-admin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: vue_pure_admin
      MYSQL_USER: vue_admin
      MYSQL_PASSWORD: vue_admin_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - vue-pure-admin

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: vue-pure-admin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vue-pure-admin

  # FastAPI后端服务
  backend:
    build: 
      context: ../..
      dockerfile: scripts/docker/Dockerfile
    container_name: vue-pure-admin-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # SQLite 配置 (默认)
      DATABASE_URL: sqlite:///./db/vue_pure_admin.db
      # MySQL 配置 (可选，取消注释并注释上面的SQLite配置)
      # DATABASE_URL: mysql+pymysql://root:123456@mysql:3306/vue_pure_admin
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-here-change-in-production
      DEBUG: "True"
    depends_on:
      # MySQL 配置时取消注释
      # - mysql
      - redis
    volumes:
      - ../..:/app
      - ./logs:/app/logs
    networks:
      - vue-pure-admin
    command: >
      sh -c "
        echo 'Starting with SQLite database...' &&
        python -m app.infrastructure.database.init_db &&
        python -m app.main
      "

networks:
  vue-pure-admin:
    driver: bridge

volumes:
  mysql_data:
  redis_data: