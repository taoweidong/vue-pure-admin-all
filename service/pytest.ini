[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-config
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    service: marks tests as service tests
    model: marks tests as model tests
    auth: marks tests as authentication tests
    user: marks tests as user related tests
    role: marks tests as role related tests
    menu: marks tests as menu related tests
    department: marks tests as department related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S